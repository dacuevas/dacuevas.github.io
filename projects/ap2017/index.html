<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>APFL</title>

    <!-- Google web fonts -->
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:400,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet' type='text/css'>

    <!-- The main CSS file -->
    <link href="assets/style.css" rel="stylesheet" />

    <script src="assets/script.js" type="text/javascript"></script>
    <link rel="shortcut icon" type="image/x-icon" href="assets/helmet.png" />
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1 class="title">Antlers Pines Football League [2017]</h1>
        </div>
        <br/>

        <div id="teams" class="row">
            <div class="col-xs-10">
                <table id="table_teams" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="hov" onclick="sortTable(0, 'teams')">Team</th>
                            <th class="hov" onclick="sortTable(1, 'teams')">Conference</th>
                            <th class="hov" onclick="sortTable(2, 'teams')">Division</th>
                            <th class="hov" onclick="sortTable(3, 'teams')">Wins</th>
                            <th class="hov" onclick="sortTable(4, 'teams')">Losses</th>
                            <th class="hov" onclick="sortTable(5, 'teams')">Ties</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-xs-2">
                <table id="table_teams_legend" class="table">
                    <thead>
                        <tr>
                            <th colspan="2">Legend</th>
                        </tr>
                    </thead>
                    <tr>
                        <td><div class="player_square bryan"></div></td><td class="hov" onclick="highlight('bryan')">Bryan</td>
                    </tr>
                    <tr>
                        <td><div class="player_square daniel"></div></td><td class="hov" onclick="highlight('daniel')">Daniel</td>
                    </tr>
                    <tr>
                        <td><div class="player_square dorothy"></div></td><td class="hov" onclick="highlight('dorothy')">Dorothy</td>
                    </tr>
                    <tr>
                        <td><div class="player_square gabri"></div></td><td class="hov" onclick="highlight('gabri')">Gabri</td>
                    </tr>
                    <tr>
                        <td><div class="player_square martin"></div></td><td class="hov" onclick="highlight('martin')">Martin</td>
                    </tr>
                    <tr>
                        <td><div class="player_square meg"></div></td><td class="hov" onclick="highlight('meg')">Meg</td>
                    </tr>
                    <tr>
                        <td><div class="player_square paula"></div></td><td class="hov" onclick="highlight('paula')">Paula</td>
                    </tr>
                    <tr>
                        <td><div class="player_square vic"></div></td><td class="hov" onclick="highlight('vic')">Vic</td>
                    </tr>
                        <tr><td></td><td class="hov" onclick="reset_highlight()">Reset</td>
                    </tr>
                </table>
            </div>
        </div>
        <br/>
        <div id="players">
            <h3>Players</h3>
            <table id="table_players" class="table table-bordered table-condensed table-striped-column">
                <thead>
                    <tr>
                        <th>Bryan</th>
                        <th>Daniel</th>
                        <th>Dorothy</th>
                        <th>Gabri</th>
                        <th>Martin</th>
                        <th>Meg</th>
                        <th>Paula</th>
                        <th>Vic</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <br/>
        <div id="schedule">
            <h3>Schedule</h3>
            <h5>Coming soon</h5>
        </div>
    </div> <!-- End container -->

    <footer>
    </footer>

</body>
</html>
